<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Electron</title>
</head>

<body>
    <h1>Hello world from Electron</h1>
    <div align="center">
        <button type="button" onclick="mostrar()">Aceptar</button>

        function mostrar() {
            alert("Click desde Electron!!");
        }
    </script>
</body>
